REPO_URL="https://github.com/coolsnowwolf/lede"     #编译固件源码链接
REPO_BRANCH="master"                                #源码链接的分支
FEEDS_CONF="feeds.conf.default"                     #在x86-64文件夹建立feeds.conf.default配置文件
CONFIG_FILE="diy.config"                            #在x86-64文件夹建立.config文件
DIY_P1_SH="diy-1.sh"                                #在x86-64文件夹建立.sh文件
DIY_P2_SH="diy-2.sh"                                #在x86-64文件夹建立第二个.sh文件
SSH_ACTIONS="false"                                 #SSH远程配置固件（true=开启）（false=关闭）
UPLOAD_BIN_DIR="false"                              #上传bin文件夹到github空间（true=开启）（false=关闭）
UPLOAD_CONFIG="true"                                #上传.config配置文件到github空间（true=开启）（false=关闭）
UPLOAD_FIRMWARE="false"                              #上传固件到github空间（true=开启）（false=关闭）
UPLOAD_COWTRANSFER="true"                           #上传固件到到奶牛快传（true=开启）（false=关闭）
UPLOAD_WETRANSFER="true"                            #上传固件到WETRANSFER（true=开启）（false=关闭）
UPLOAD_RELEASE="true"                               #发布固件（true=开启）（false=关闭）
